<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client test</title>
</head>
<body>
    <h1>Compra de productos</h1>
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AQJPjxf6TDCnnubk54wsx4MylV5nT84uKq08cKoLHzR2IEjiwPse6jegs3G5j4m_2ksxe3yfiGAEja6W"></script>
<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            // Set up the transaction
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        currency_code: 'USD',
                        value: '2'
                    },
                    custom_id: '4ddc549c-bd37-11ed-bc68-a8a1590c705c'
                }]
            });
        },

        onApprove: function(data, actions) {
            // This function captures the funds from the transaction.
            return actions.order.capture().then(function (details) {
                // This function shows a transaction success message to your buyer.
                console.log("Transaction completed by ", details);
            });
        }
    }).render('#paypal-button-container');
</script>
</body>
</html>
